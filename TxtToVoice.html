<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="form-group">
                        <textarea id="textToSpeech" class="form-control form-control-lg mt-5"
                            placeholder="Enter Text To Speak..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="Rate">Rate</label>
                        <div id="rate-value" class="badge badge-warning float-right">1</div>
                        <input type="range" id="rate" class="custom-range" step="0.1" min="0.5" max="2" value="1">
                    </div>
                    <div class="form-group">
                        <label for="Pitch">Pitch</label>
                        <div id="pitch-value" class="badge badge-warning float-right">1</div>
                        <input type="range" id="pitch" class="custom-range" step="0.1" min="0" max="2" value="1">
                    </div>
                    <div class="form-group">
                        <select id="voicesSelect" class="form-control form-control-lg"></select>
                    </div>
                    <button class="btn btn-warning btn-block btn-lg">Speak</button>
                </form>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./test.js"></script>
</body>

</html>
